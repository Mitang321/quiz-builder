<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customizable Quiz Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Customizable Quiz Builder</h1>

      <!-- Authentication Section -->
      <div id="auth-section">
        <h2 id="auth-title">Login</h2>
        <form id="authForm">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit" id="authSubmitBtn">Login</button>
          <p id="authToggle">
            Don't have an account?
            <a href="#" id="toggleAuthMode">Register here</a>
          </p>
        </form>
        <p id="authMessage" style="color: red"></p>
      </div>

      <!-- Quiz Form Section -->
      <div id="quizForm-section" style="display: none">
        <h2>Create Your Quiz</h2>
        <form id="quizForm">
          <div id="questions-container">
            <div class="question-block">
              <label for="question1">Question 1:</label>
              <input type="text" id="question1" name="question1" required />

              <label for="type1">Question Type:</label>
              <select id="type1" name="type1" class="question-type" required>
                <option value="text">Text</option>
                <option value="multiple">Multiple Choice</option>
                <option value="truefalse">True/False</option>
              </select>

              <div class="options-container" id="options1"></div>
            </div>
            <div class="answer-block">
              <label for="answer1">Answer 1:</label>
              <input type="text" id="answer1" name="answer1" required />
            </div>
          </div>
          <button type="button" id="addQuestionBtn">
            Add Another Question
          </button>
          <button type="submit">Create Quiz</button>
        </form>
      </div>

      <!-- Quiz Display Section -->
      <div id="quiz-section" style="display: none">
        <h2>Take the Quiz</h2>
        <div id="quiz-question"></div>
        <div id="quiz-options"></div>
        <input type="text" id="quiz-answer" placeholder="Your Answer" />
        <button type="button" id="nextQuestionBtn">Next Question</button>
        <div id="timer">Time Left: <span id="timeLeft">60</span> seconds</div>
      </div>

      <!-- Summary Display Section -->
      <div id="summary-section" style="display: none">
        <h2>Quiz Summary</h2>
        <div id="summary-container"></div>
        <h3 id="quiz-score"></h3>
        <button type="button" id="retakeQuizBtn">Retake Quiz</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
